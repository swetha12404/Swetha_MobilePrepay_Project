let currentSubscriberPage = 1;
const subscribersPerPage = 5;

function showSubscriberList(type, page = 1, searchQuery = '') {
    let subscribers;
    let title;
    
    switch(type) {
        case 'active':
            subscribers = usersData.filter(user => user.status.toLowerCase() === 'active');
            title = 'Active Subscribers';
            break;
        case 'inactive':
            subscribers = usersData.filter(user => user.status.toLowerCase() === 'inactive');
            title = 'Inactive Subscribers';
            break;
        case 'expiring':
            subscribers = getExpiringUsers(3);
            title = 'Expiring Soon';
            break;
        default:
            subscribers = usersData;
            title = 'All Subscribers';
    }

    // Filter by search query if provided
    if (searchQuery) {
        subscribers = subscribers.filter(user => user.mobile.includes(searchQuery));
    }

    const totalPages = Math.ceil(subscribers.length / subscribersPerPage);
    const start = (page - 1) * subscribersPerPage;
    const paginatedSubscribers = subscribers.slice(start, start + subscribersPerPage);

    const subscriberList = document.getElementById('subscriber-list');
    subscriberList.innerHTML = `
        <h3 class="mt-4">${title}</h3>
        <div class="search-container">
            <input type="text" 
                   placeholder="Search by phone number..." 
                   onkeyup="handleSearch('${type}', this.value)"
                   value="${searchQuery}">
        </div>
        ${subscribers.length === 0 ? `
            <div class="not-found">
                ${searchQuery ? 
                    `No subscriber found with phone number: ${searchQuery}` : 
                    'No subscribers in this category'}
            </div>
        ` : `
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Plan Details</th>
                        <th>Expiry Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    ${paginatedSubscribers.map(user => `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.mobile}</td>
                            <td>${user.email}</td>
                            <td>${getPlanDetails(user.plan_id)}</td>
                            <td>${formatDate(user.expiry)}</td>
                            <td>
                                <span class="badge ${user.status.toLowerCase() === 'active' ? 
                                    'bg-success' : 'bg-danger'}">
                                    ${user.status}
                                </span>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
            <div class="pagination">
                ${generatePaginationControls(page, totalPages, type, searchQuery)}
            </div>
        `}
    `;
}

function generatePaginationControls(currentPage, totalPages, type, searchQuery) {
    let controls = '';
    
    if (totalPages > 1) {
        controls += `
            <button onclick="showSubscriberList('${type}', ${currentPage - 1}, '${searchQuery}')"
                    ${currentPage === 1 ? 'disabled' : ''}>
                Previous
            </button>
        `;

        for (let i = 1; i <= totalPages; i++) {
            controls += `
                <button onclick="showSubscriberList('${type}', ${i}, '${searchQuery}')"
                        class="${currentPage === i ? 'active' : ''}">
                    ${i}
                </button>
            `;
        }

        controls += `
            <button onclick="showSubscriberList('${type}', ${currentPage + 1}, '${searchQuery}')"
                    ${currentPage === totalPages ? 'disabled' : ''}>
                Next
            </button>
        `;
    }

    return controls;
}

function handleSearch(type, query) {
    showSubscriberList(type, 1, query);
}

// Add this to your existing getExpiringUsers function if not already present
function getExpiringUsers(days) {
    const today = new Date();
    const futureDate = new Date(today);
    futureDate.setDate(today.getDate() + days);

    return usersData.filter(user => {
        const expiryDate = new Date(user.expiry);
        return expiryDate >= today && expiryDate <= futureDate;
    });
}

function showEditPlanForm(category, planId) {
    const plan = plansData[category].find(p => p.plan_id === planId);
    if (!plan) {
        showToast('Plan not found', 'error');
        return;
    }

    document.getElementById('plansList').innerHTML = `
        <div class="plan-form">
            <h3>Edit Plan</h3>
            <form onsubmit="handleEditPlan(event, '${category}', '${planId}')">
                <div class="mb-3">
                    <label class="form-label">Plan ID</label>
                    <input type="text" class="form-control" value="${planId}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Plan Name</label>
                    <input type="text" class="form-control" name="name" value="${plan.name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Plan Details</label>
                    <input type="text" class="form-control" name="details" value="${plan.details}" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="showPlansForCategory('${category}')">Cancel</button>
                </div>
            </form>
        </div>`;
}

function handleAddPlan(event, category) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const newPlan = {
        plan_id: formData.get('plan_id'),
        name: formData.get('name'),
        details: formData.get('details')
    };

    // Check if plan ID already exists
    const planExists = Object.values(plansData).some(plans => 
        plans.some(plan => plan.plan_id === newPlan.plan_id)
    );

    if (planExists) {
        showToast('Plan ID already exists', 'error');
        return;
    }

    plansData[category].push(newPlan);
    showToast('Plan added successfully!', 'success');
    showPlansForCategory(category);
}

function handleEditPlan(event, category, planId) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const planIndex = plansData[category].findIndex(p => p.plan_id === planId);

    if (planIndex === -1) {
        showToast('Plan not found', 'error');
        return;
    }

    plansData[category][planIndex] = {
        ...plansData[category][planIndex],
        name: formData.get('name'),
        details: formData.get('details')
    };

    showToast('Plan updated successfully!', 'success');
    showPlansForCategory(category);
}

function confirmDeletePlan(category, planId) {
    if (confirm('Are you sure you want to delete this plan?')) {
        const planIndex = plansData[category].findIndex(p => p.plan_id === planId);
        
        if (planIndex === -1) {
            showToast('Plan not found', 'error');
            return;
        }

        plansData[category].splice(planIndex, 1);
        showToast('Plan deleted successfully!', 'success');
        showPlansForCategory(category);
    }
}

            return usersData.filter(user => {
                const expiryDate = new Date(user.expiry);
                return expiryDate <= threeDaysFromNow && expiryDate >= today;
            });
        }

        function getPlanDetails(planId) {
            for (const category in plansData) {
                const plan = plansData[category].find(p => p.plan_id === planId);
                if (plan) return plan.details;
            }
            return 'Plan not found';
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function calculateTotalRevenue() {
            return Object.values(plansData)
                .flat()
                .reduce((total, plan) => {
                    const amount = parseInt(plan.name.match(/₹(\d+)/)[1]);
                    return total + amount;
                }, 0)
                .toLocaleString('en-IN');
        }
    </script>
