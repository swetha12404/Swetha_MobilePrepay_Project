<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Choose a Plan Category</h2>
        <select id="planCategory" class="form-select mb-4">
            <option value="">Select a category</option>
            <option value="Popular Plans">Popular Plans</option>
            <option value="Validity Plans">Validity Plans</option>
            <option value="Unlimited Plans">Unlimited Plans</option>
            <option value="Data Plans">Data Plans</option>
            <option value="Annual Plans">Annual Plans</option>
        </select>

        <div id="plansContainer" class="row g-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const plans = {
                "Popular Plans": [
                    { name: "\u20B9249 Plan", details: "1GB/day | 28 days | Unlimited Calls | 100 SMS/day" },
                    { name: "\u20B9399 Plan", details: "1.5GB/day | 56 days | Unlimited Calls | 200 SMS/day" },
                    { name: "\u20B9599 Plan", details: "2GB/day | 84 days | Unlimited Calls | 300 SMS/day" }
                ],
                "Validity Plans": [
                    { name: "\u20B9149 Plan", details: "2GB Total Data | 28 days | 300 SMS" },
                    { name: "\u20B9299 Plan", details: "4GB Total Data | 56 days | Unlimited Calls" }
                ],
                "Unlimited Plans": [
                    { name: "\u20B999 Plan", details: "Unlimited Calls | 1GB Data | 7 days" },
                    { name: "\u20B9199 Plan", details: "Unlimited Calls | 2GB Data | 14 days" }
                ]
            };

            document.getElementById("planCategory").addEventListener("change", function () {
                const selectedCategory = this.value;
                const plansContainer = document.getElementById("plansContainer");
                plansContainer.innerHTML = ""; 

                if (selectedCategory && plans[selectedCategory]) {
                    plans[selectedCategory].forEach(plan => {
                        const card = document.createElement("div");
                        card.classList.add("col-md-4");
                        card.innerHTML = `
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${plan.name}</h5>
                                    <p class="card-text">${plan.details}</p>
                                </div>
                            </div>
                        `;
                        plansContainer.appendChild(card);
                    });
                }
            });
        });
    </script>
</body>
</html>
