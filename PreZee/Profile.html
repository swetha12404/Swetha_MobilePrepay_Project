<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Sidebar Offcanvas -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden" id="overlay"></div>
    <div class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out" id="sidebar">
        <button id="closeSidebar" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-xl">×</button>
        <h2 class="text-lg font-bold p-3 text-center">Profile Menu</h2>
        <nav class="mt-4">
            <ul>
                <li><button class="menu-item block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200" data-target="details">View Details</button></li>
                <li><button class="menu-item block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200" data-target="transactions">Transaction History</button></li>
                <li><button class="menu-item block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-200" data-target="plans">Plan History</button></li>
                <li><button class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-200" onclick="logout()">Logout</button></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="p-6">
        <button id="openSidebar" class="bg-blue-500 text-white px-4 py-2 rounded" style="background-color: #1B4D3E;">☰ Open Menu</button>

        <!-- Sections -->
        <div id="content" class="mt-6 bg-white p-6 rounded-lg shadow-md" style="margin-left: 400px; margin-right: 400px;">
            
            <!-- User Details -->
            <div id="details" class="section">
                <h2 class="text-xl font-bold mb-4">User Details</h2>
                <form>
                    <label class="block text-sm font-medium text-gray-700">Aadhaar Number</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1 mb-3 bg-gray-200 cursor-not-allowed" disabled>

                    <label class="block text-sm font-medium text-gray-700">User Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1 mb-3" value="Swetha_Murugan" >

                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" class="w-full p-2 border border-gray-300 rounded mt-1 mb-3" pattern="[0-9]{10}" value="9597220942" >

                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded mt-1 mb-3" value="SwethaMurugan@2004.com" >

                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea class="w-full p-2 border border-gray-300 rounded mt-1 mb-3" rows="2" > South-street,salem</textarea>
                    
                    <button class="w-full text-center text-white p-2 rounded mt-3 hover:bg-blue-600" style="background-color: #1B4D3E;width: 100px; margin-left: 150px;">Edit Profile</button>
                    <button class="w-full text-center text-white p-2 rounded mt-3 hover:bg-blue-600" style="background-color: #1B4D3E;width: 100px; margin-left: 120px;">Save Profile</button>

                </form>
            </div>

            <!-- Transaction History -->
            <div id="transactions" class="section hidden mb-5 ms-4 me-4 mt-3">
                <h2 class="text-xl font-bold mb-3">Transaction History</h2>

                <table>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Amount</th>
                        <th>Data</th>
                        <th>Days</th>
                        <th>Recharged Date</th>
                    </tr>
                    <tr><td>#1234</td><td>₹148</td><td>1.5GB</td><td>28 Days</td><td>01/02/2025</td></tr>
                    <tr><td>#5678</td><td>₹480</td><td>1.5GB</td><td>48 Days</td><td>15/11/2024</td></tr>
                    <tr><td>#9101</td><td>₹199</td><td>2GB</td><td>28 Days</td><td>10/01/2023</td></tr>
                </table>
            </div>

            <!-- Plan History -->
            <div id="plans" class="section hidden" style="padding-bottom: 350px;">
                <h2 class="text-xl font-bold mb-4">Plan History</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card m-2 shadow">
                            <div class="card-body text-center">
                                <h5 class="card-title h2"><b>₹ 925</b></h5>
                                <p>84 Days - 2GB/DAY</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card m-2 shadow">
                            <div class="card-body text-center">
                                <h5 class="card-title h2"><b>₹ 3999</b></h5>
                                <p>1 Year - 2GB/DAY</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        document.getElementById('openSidebar').addEventListener('click', function() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        document.getElementById('closeSidebar').addEventListener('click', function() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        // Menu item click event
        document.querySelectorAll('.menu-item').forEach(button => {
            button.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
                document.getElementById(target).classList.remove('hidden');
            });
        });

        // Logout function
        function logout() {
            alert("Logging out...");
            window.location.href = "Login_page.html"; 
        }

    </script>
</body>
</html>
