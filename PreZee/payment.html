<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <style>
        body{
            background-color: #1B4D3E;

        }

        .breadcrumbs {
    font-size: 16px;
    padding: 10px;
    background-color: #f8f9fa; /* Light background */
    border-radius: 5px;
    width: fit-content;
    margin-top: 40px; /* Adjust margin for visibility */
    margin-left: 30px;
}

.breadcrumbs a {
    text-decoration: none;
    color: #1B4D3E; /* Green color matching navbar */
    font-weight: bold;
    margin-right: 5px;
}

.breadcrumbs a:hover {
    background-color: white;
    color: #145A32; /* Darker shade on hover */
}

.breadcrumbs span {
    font-weight: bold;
    color: #555;
}

       

        .body {
 
            background-image: url("images/WhatsApp_Image_2025-02-18_at_22.10.28_2ff9e11a-removebg-preview.png");
            background-repeat: no-repeat;
            background-position: left;
            background-size: 70%;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .payment-container {

            margin-left: 650px;
            width: 360px;
            background: white;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color:#236954;
            color: white;
            padding: 10px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .upi-options label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .upi-options label:hover {
            background-color: #f0f0f0;
        }

        .pay-button {
            width: 100%;
            background-color: #288468;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

        .pay-button:hover {
            background-color:  #288468;
        }
    </style>
</head>
<body>

    <nav class="breadcrumbs" id="bread" > 
        <a href=""></a> &lt;
        <a href="Login_page.html">Home &nbsp;</a> &lt; 
        <a href="user.html">Plan &nbsp;&nbsp;</a>&lt;
        <a href="#">Payment</a>
    </nav>

<div class="body">

<div class="container">
    <div class="row">
        <!-- <div class="card col-md-6"> -->
            <div class="payment-container">
                <div class="header">
                    Payment
                    <p id="pay-amount">Amount payable: ₹</p>
                </div>
                <div class="payment-methods">
                    <p class="m-3 h4"><b>UPI</b></p>
                    <div class="upi-options">
                        <label>
                            <input type="radio" name="payment" value="PayTM" onclick="toggleUPIInput()"> PayTM
                        </label>
                        <label>
                            <input type="radio" name="payment" value="Google Pay" onclick="toggleUPIInput()"> Google Pay
                        </label>
                        <label>
                            <input type="radio" name="payment" value="PhonePe" onclick="toggleUPIInput()"> PhonePe
                        </label>
                    </div>
                    <input type="text" id="upi-id" class="form-control mt-2" placeholder="Enter UPI ID" style="display: none;"> <!--for displaying UPI ID-->
                    <button class="pay-button mt-3" onclick="showPaymentModal()" style="background-color:  #288468;">Proceed to Pay</button>
                </div>
            </div>
        </div>
    </div>
</div>
   

    <!-- Bootstrap Payment Confirmation Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">To Confirm Payment </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-message">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="okButton">OK</button>
                    <button type="button" class="btn" id="confirmPaymentBtn"style="background-color: #1B4D3E; color:white;" onclick="confirmPayment()">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const plan = JSON.parse(localStorage.getItem("selectedPlan"));
            if (plan) {
                document.getElementById("pay-amount").textContent = `Amount payable: ₹${plan.amount}`;
            }
        });

        function toggleUPIInput() {
            document.getElementById("upi-id").style.display = "block"; //it shows UPI ID when any payment  radio button is clicked 
        }

        function showPaymentModal() {
            const selectedPayment = document.querySelector("input[name='payment']:checked");
            const upiID = document.getElementById("upi-id").value.trim();
            const modalMessage = document.getElementById("modal-message");
            const confirmPaymentBtn = document.getElementById("confirmPaymentBtn");
            const okButton = document.getElementById("okButton");

            if (!selectedPayment) {
                alert("Please select a payment method");
                return;
            }
            
            if (!upiID) {
                modalMessage.textContent = "Please enter the UPI ID.";
                confirmPaymentBtn.style.display = "none"; // for Hide Confirm Payment button
                okButton.style.display = "block"; // Show OK button
            }
             
            else {
                modalMessage.textContent = `You have selected ${selectedPayment.value}. Do you want to proceed?`;
                confirmPaymentBtn.style.display = "block"; // Show Confirm Payment button
                okButton.style.display = "none"; // Hide OK button
            }

            const paymentModal = new bootstrap.Modal(document.getElementById("paymentModal"));
            paymentModal.show();
        }

        function confirmPayment() {
            localStorage.removeItem("selectedPlan");
            window.location.href = "conformation.html";
        }
    </script>
</body>
</html>
