    <style>

.navbar {
    background-color: #1B4D3E !important; /* Bootstrap primary blue */
    padding-left: 30px;
    padding-right: 25px ;
    height: 55px; /* Adjust as needed */
    padding-top: 5px;
    padding-bottom: 5px;
}


.navbar .nav-link,
.navbar .navbar-brand,
.navbar .nav-link.dropdown-toggle {
    color: white !important; /* Ensures text is white */
}

.navbar .nav-link:hover,
.navbar .nav-link:focus {
    color: #f8f9fa !important; /* Lighter shade on hover */
}


.breadcrumbs {
    font-size: 16px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: #eef9eb; /* Light background */
    border-radius: 5px;
    width: fit-content;
    margin-top: 20px; /* Adjust margin for visibility */
}

.breadcrumbs a {
    text-decoration: none;
    color: #1B4D3E; /* Green color matching navbar */
    font-weight: bold;
    margin-right: 5px;
}

.breadcrumbs a:hover {
    text-decoration: underline;
    color: #145A32; /* Darker shade on hover */
}

.breadcrumbs span {
    font-weight: bold;
    color: #555;
}


.container {
    display: flex;
    min-height: 100vh;
    background-color:white;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    background-color:#fafafa;
    padding: 20px;
    border-right: 1px solid #e0e0e0;
}

.payment-mode {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: none;
    border-radius: 8px;
    background-color: transparent;
    text-align: left;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

.payment-mode i {
    width: 20px;
}

.payment-mode:hover {
    background-color: #f0f0f0;
}

.payment-mode.active {
    background-color: #e3f2fd;
    color: #1B4D3E;
}

/* Main Content Styles */
.main-content {
    flex: 1;
    padding: 20px;
}

.payment-card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 24px;
    max-width: 600px;
    margin: 0 auto;
}

/* Form Styles */
.payment-form {
    display: none;
}

.payment-form.active {
    display: block;
}

.payment-form h2 {
    margin-bottom: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 16px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-size: 14px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
}

input:focus, select:focus {
    outline: none;
    border-color: #1B4D3E;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #1B4D3E;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #1B4D3E;
}

/* Toast Styles */
.toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.toast {
    background-color: white;
    color: #333;
    padding: 12px 24px;
    border-radius: 6px;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    animation: slideIn 0.3s ease;
}

.toast.error {
    background-color: red;
    color: white;
    border-left: 4px solid #dc3545;
}

.toast.success {
    background-color: #28a745 ;
    color: white;
    border-left: 4px solid #28a745;
}

<body>

    <!-- Navbar -->
<div class="navbar navbar-expand-md bg-body-tertiary fixed-top ">
    <div class="container-fluid">
        <a href="Login_page.html" class="navbar-brand text-decoration-none ms-2">
            <img src="images/prezee2.png" style="width: 50px;margin-top: 13px;">
        </a>
        
</div>

<nav class="container-fluid" style="background-color:#f6f8f6;">
    <nav class="breadcrumbs" style="background-color:#f6f8f6;text-decoration: none;"> 
        <a href="Login_page.html">Home</a>&lt; 
        <a href="user.html"> &nbsp;Plan</a>&lt;
        <a href="#"> &nbsp;Payment</a>&lt;

    <div class="container mt-5 pt-5">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="payment-mode active" data-mode="upi">
                <i class="fas fa-qrcode"></i>
                UPI
            </button>
            <button class="payment-mode" data-mode="card">
                <i class="fas fa-credit-card"></i>
                Credit/Debit Card
            </button>
            <button class="payment-mode" data-mode="netbanking">
                <i class="fas fa-university"></i>
                Net Banking
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="payment-card">
                <!-- UPI Form -->
                <form id="upiForm" class="payment-form active">
                    <h2>Pay using UPI</h2>
                    <div class="form-group">
                        <label for="upiId">UPI ID</label>
                        <input type="text" id="upiId" placeholder="username@bankname">
                    </div>
                    <button type="submit" class="submit-btn">Proceed to Pay</button>
                </form>

                <!-- Card Form -->
                <form id="cardForm" class="payment-form">
                    <h2>Pay using Card</h2>
                    <div class="form-group">
                        <label for="cardHolder">Card Holder Name</label>
                        <input type="text" id="cardHolder" placeholder="Enter card holder name">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryMonth">Expiry Month</label>
                            <select id="expiryMonth">
                                <option value="">MM</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expiryYear">Expiry Year</label>
                            <select id="expiryYear">
                                <option value="">YYYY</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" maxlength="3" placeholder="***">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Proceed to Pay</button>
                </form>

                <!-- Net Banking Form -->
                <form id="netbankingForm" class="payment-form">
                    <h2>Pay using Net Banking</h2>
                    <div class="form-group">
                        <label for="bankSelect">Select Bank</label>
                        <select id="bankSelect">
                            <option value="">Choose your bank</option>
                            <option value="sbi">State Bank of India</option>
                            <option value="hdfc">HDFC Bank</option>
                            <option value="icici">ICICI Bank</option>
                            <option value="axis">Axis Bank</option>
                            <option value="kotak">Kotak Mahindra Bank</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pin">Enter 4-digit PIN</label>
                        <input type="password" id="pin" maxlength="4" placeholder="****">
                    </div>
                    <button type="submit" class="submit-btn">Proceed to Pay</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Initialize year dropdown
    const yearSelect = document.getElementById('expiryYear');
    const currentYear = new Date().getFullYear();
    for (let i = 0; i < 10; i++) {
        const option = document.createElement('option');
        option.value = currentYear + i;
        option.textContent = currentYear + i;
        yearSelect.appendChild(option);
    }

    // Payment mode switching
    const paymentModes = document.querySelectorAll('.payment-mode');
    const paymentForms = document.querySelectorAll('.payment-form');

    paymentModes.forEach(mode => {
        mode.addEventListener('click', () => {
            // Update active mode
            paymentModes.forEach(m => m.classList.remove('active'));
            mode.classList.add('active');

            // Show corresponding form
            const formId = mode.dataset.mode + 'Form';
            paymentForms.forEach(form => {
                form.classList.remove('active');
                if (form.id === formId) {
                    form.classList.add('active');
                }
            });
        });
    });

    // Form submissions
    const upiForm = document.getElementById('upiForm');
    const cardForm = document.getElementById('cardForm');
    const netbankingForm = document.getElementById('netbankingForm');

    upiForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const upiId = document.getElementById('upiId').value;
        if (!upiId) {
            showToast('Please enter UPI ID', 'error');
            return;
        }
        showToast('Payment initiated successfully!', 'success');
        window.location.href = "conformation.html";
    });

    cardForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const cardHolder = document.getElementById('cardHolder').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryMonth = document.getElementById('expiryMonth').value;
        const expiryYear = document.getElementById('expiryYear').value;
        const cvv = document.getElementById('cvv').value;

        if (!cardHolder || !cardNumber || !expiryMonth || !expiryYear || !cvv) {
            showToast('Please enter all card details', 'error');
            return;
        }
        showToast('Payment initiated successfully!', 'success');
        window.location.href = "conformation.html";

    });

    netbankingForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const bank = document.getElementById('bankSelect').value;
        const pin = document.getElementById('pin').value;

        if (!bank) {
            showToast('Please select a bank', 'error');
            return;
        }
        if (!pin || pin.length !== 4) {
            showToast('Please enter 4-digit PIN', 'error');
            return;
        }
        showToast('Payment initiated successfully!', 'success');
        window.location.href = "conformation.html";

    });
});

// Toast notification function
function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;

    const toastContainer = document.getElementById('toastContainer');
    toastContainer.appendChild(toast);

    // Remove toast after 3 seconds
    setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease reverse';
        setTimeout(() => {
            toastContainer.removeChild(toast);
        }, 300);
    }, 3000);
}

// Card number formatting
document.getElementById('cardNumber').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    e.target.value = value;
});

// PIN input validation
document.getElementById('pin').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    e.target.value = value;
});
    </script>
</body>
