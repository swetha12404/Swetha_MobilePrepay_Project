    <div class="body">
        <div class="payment-container mb-5">
            <div class="header">
                Payment
                <p id="pay-amount">Amount payable: ₹</p>
            </div>

            <!-- UPI Section -->
            <p class="m-3 h4"><b>UPI</b></p>
            <div class="upi-options">
                <label><input type="radio" name="payment" value="PayTM" onclick="toggleUPIInput()"> PayTM</label>
                <label><input type="radio" name="payment" value="Google Pay" onclick="toggleUPIInput()"> Google Pay</label>
                <label><input type="radio" name="payment" value="PhonePe" onclick="toggleUPIInput()"> PhonePe</label>
            </div>
            <input type="text" id="upi-id" class="form-control mt-2" placeholder="Enter UPI ID" style="display: none;">

            <!-- Card Payment Section -->
            <p class="m-3 h4"><b>Credit/Debit Card</b></p>
            <div class="card-options">
                <label><input type="radio" name="payment" value="Visa" onclick="toggleCardInput()"> Visa</label>
                <label><input type="radio" name="payment" value="MasterCard" onclick="toggleCardInput()"> MasterCard</label>
                <label><input type="radio" name="payment" value="RuPay" onclick="toggleCardInput()"> RuPay</label>
            </div>
            
            <div id="card-details" style="display: none;">
                <input type="text" id="card-number" class="form-control mt-2" placeholder="Card Number (16-digit)">
                <input type="text" id="card-name" class="form-control mt-2" placeholder="Cardholder Name">
                <input type="text" id="expiry-date" class="form-control mt-2" placeholder="Expiry Date (MM/YY)">
                <input type="text" id="cvv" class="form-control mt-2" placeholder="CVV (3-digit)">
            </div>

            <button class="pay-button mt-3" onclick="showPaymentModal()">Proceed to Pay</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
        <div id="toastMessage" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastText"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Payment Confirmation Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- <div class="modal-body" id="modal-message"></div> -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="canceling()" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="confirmPayment()">Confirm Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const plan = JSON.parse(localStorage.getItem("selectedPlan"));
            if (plan) {
                document.getElementById("pay-amount").textContent = `Amount payable: ₹${plan.amount}`;
            }
        });

        function toggleUPIInput() {
            document.getElementById("upi-id").style.display = "block";
            document.getElementById("card-details").style.display = "none";
        }

        function toggleCardInput() {
            document.getElementById("card-details").style.display = "block";
            document.getElementById("upi-id").style.display = "none";
        }

        function showPaymentModal() {
            const selectedPayment = document.querySelector("input[name='payment']:checked");
            const upiID = document.getElementById("upi-id").value.trim();
            const cardNumber = document.getElementById("card-number").value.trim();
            const cardName = document.getElementById("card-name").value.trim();
            const expiryDate = document.getElementById("expiry-date").value.trim();
            const cvv = document.getElementById("cvv").value.trim();

            if (!selectedPayment) return showToast("Please select the payment mode");
            if (["PayTM", "Google Pay", "PhonePe"].includes(selectedPayment.value) && !upiID) return showToast("Please enter your UPI ID");
            if (["Visa", "MasterCard", "RuPay"].includes(selectedPayment.value) && (!cardNumber || !cardName || !expiryDate || !cvv)) return showToast("Please enter details of your Card");

            new bootstrap.Modal(document.getElementById("paymentModal")).show();
        }

        function showToast(message) {
            document.getElementById("toastText").textContent = message;
            new bootstrap.Toast(document.getElementById("toastMessage")).show();
        }

        function confirmPayment() {
            localStorage.removeItem("selectedPlan");
            window.location.href = "conformation.html";
        }

        function canceling() {
            window.location.href = "toastpayment.html";
        }
    </script>
