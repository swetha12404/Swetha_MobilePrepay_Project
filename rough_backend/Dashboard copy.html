<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .navbar { background-color: #1B4D3E !important; }
        .navbar .nav-link, .navbar .navbar-brand, .navbar .nav-link.dropdown-toggle { color: white !important; }
        .navbar .nav-link:hover, .navbar .nav-link:focus { color: #f8f9fa !important; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 250px; 
            background-color: #1B4D3E; 
            padding-top: 110px; 
            color: white; }
        .sidebar a { color: white; padding: 15px; text-decoration: none; display: block; }
        .sidebar a.active { background-color: white; color: black; }
        .content { margin-left: 250px; padding: 20px; }
        .toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1050; }
        .plan-form { max-width: 500px; }
        .body { margin-top: 64px; }
        .subscriber-card { padding: 20px;
            text-align: center; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.3s ease;
            background-color: #f9f8f3;
         }
        .subscriber-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .modal-xl { max-width: 90%; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a href="admin.html" class="navbar-brand text-decoration-none ms-2">
                <img src="images/prezee2.png" style="width: 50px;">
            </a>
            <button class="navbar-toggler" data-bs-target="#links" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="links" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="profilevalidation.html" id="profilelogo" class="nav-link me-4">
                            <i class="bi bi-person-fill text-white fs-5 ps-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="body">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3 class="text-center mb-5">Admin Dashboard</h3>
            <a href="#" onclick="loadDashboard()"><i class="bi bi-house-door ps-4"></i> Dashboard</a>
            <a href="#" onclick="loadSubscriberManagement()"><i class="bi bi-people ps-4"></i> Subscriber Management</a>
            <a href="#" onclick="loadPlanManagement()"><i class="bi bi-list-ul ps-4"></i> Plan Management</a>
            <a href="#" onclick="loadReportAnalysis()"><i class="bi bi-bar-chart ps-4"></i> Report Analysis</a>
            <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right ps-4"></i> Logout</a>
        </div>

        <!-- Content -->
        <div class="content">
            <div id="main-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>

        <div class="toast-container"></div>
        
        <!-- User Details Modal -->
        <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userDetailsModalLabel">Subscriber Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="userDetailsContent">
                        <!-- User details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="downloadUserDetails()">Download Details</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const BASE_URL = 'http://localhost:8083/api';
        let jwtToken = localStorage.getItem('jwtToken');

        // Sidebar Active Link
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarLinks = document.querySelectorAll(".sidebar a");
            sidebarLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    sidebarLinks.forEach(item => item.classList.remove("active"));
                    this.classList.add("active");
                });
            });
            loadDashboard();
        });

        // API Fetch Helper
        async function apiFetch(url, method = 'GET', body = null) {
            if (!jwtToken) {
                showToast('Please login first', 'error');
                window.location.href = 'admin.html';
                return null;
            }
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    }
                };
                if (body) options.body = JSON.stringify(body);
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`API error: ${await response.text()}`);
                return method === 'DELETE' ? true : await response.json();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error(error);
                return null;
            }
        }

        // Toast Notification
        function showToast(message, type) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // Date Formatting
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Load Dashboard
        async function loadDashboard() {
            const [summary, expiringSubscribers, monthlyGrowth] = await Promise.all([
                apiFetch(`${BASE_URL}/admins/subscribers/dashboard-summary`),
                apiFetch(`${BASE_URL}/admins/subscribers/expiring-subscribers?days=3`),
                apiFetch(`${BASE_URL}/admins/monthly-growth`)
            ]);
            if (!summary || !expiringSubscribers) return;

            const totalPlans = summary.totalPlans;
            const totalSubscribers = summary.totalSubscribers;
            const totalRevenue = summary.totalRevenue.toFixed(2);
            const activeUsers = summary.activeSubscribers;
            const inactiveUsers = summary.inactiveSubscribers;

            const months = monthlyGrowth ? Object.keys(monthlyGrowth).sort() : ['Jan', 'Feb', 'Mar'];
            const userCounts = monthlyGrowth ? months.map(month => monthlyGrowth[month]) : [0, 0, 0];

            document.getElementById('main-content').innerHTML = `
                <h2 class="ms-4 mb-4 mt-3" style="color: #1B4D3E;">Dashboard</h2>
                <div class="row mt-4">
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="subscriber-card">
                            <i class="fa-solid fa-file-alt"></i>
                            <h4>Total Plans</h4>
                            <p class="h2" style="color: #1B4D3E">${totalPlans}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="subscriber-card">
                            <i class="fa-solid fa-users"></i>
                            <h4>Total Customers</h4>
                            <p class="h2" style="color: #1B4D3E">${totalSubscribers}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="subscriber-card">
                            <i class="fa-solid fa-chart-line"></i>
                            <h4>Total Revenue</h4>
                            <p class="h2" style="color: #1B4D3E">₹${totalRevenue}</p>
                        </div>
                    </div>
                </div>
                <h3 class="ms-4 mb-4 mt-5" style="color: #1B4D3E">Subscriber's Plan Expiring Soon</h3>
                <table class="table table-bordered ms-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Plan Details</th>
                            <th>Expiry Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expiringSubscribers.slice(0, 2).map(user => `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.planDetails}</td>
                                <td>${formatDate(user.expiryDate)}</td>
                                <td>
                                    <button class="btn btn-sm" style="background-color:#1B4D3E; color:white; border-radius:10px; padding:5px 15px; border:none;" 
                                            onclick="showUserDetails('${user.mobile}')">
                                        <i class="bi bi-eye-fill"></i> View
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="row mt-5 ms-3 pt-3">
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h3 class="mb-3">Users Growth</h3>
                        <canvas id="userGrowthChart" style="max-width: 500px; max-height: 300px;"></canvas>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h3 class="mb-3">Active vs Inactive Users</h3>
                        <canvas id="userPieChart" style="max-width: 400px; max-height: 300px;"></canvas>
                    </div>
                </div>
            `;

            const ctxLine = document.getElementById('userGrowthChart').getContext('2d');
            new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'User Growth',
                        data: userCounts,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: 'Month' } },
                        y: { title: { display: true, text: 'Expiring Users' }, beginAtZero: true }
                    }
                }
            });

            const ctxPie = document.getElementById('userPieChart').getContext('2d');
            new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Active Users', 'Inactive Users'],
                    datasets: [{
                        data: [activeUsers, inactiveUsers],
                        backgroundColor: ['#28a745', '#dc3545'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Load Subscriber Management
        async function loadSubscriberManagement() {
            const [activeSubscribers, inactiveSubscribers, expiringSubscribers, allSubscribers, planHistory] = await Promise.all([
                apiFetch(`${BASE_URL}/admins/subscribers/ACTIVE`),
                apiFetch(`${BASE_URL}/admins/subscribers/INACTIVE`),
                apiFetch(`${BASE_URL}/admins/expiring-subscribers?days=3`),
                apiFetch(`${BASE_URL}/admins/subscribers`),
                apiFetch(`${BASE_URL}/admins/subscribers/plan-history`)
            ]);

            if (!activeSubscribers || !inactiveSubscribers || !expiringSubscribers || !allSubscribers || !planHistory) return;

            const linkPlans = (subscribers) => {
                return subscribers.map(subscriber => {
                    const latestPlan = planHistory
                        .filter(ph => ph.subscriber.mobile === subscriber.mobile)
                        .sort((a, b) => new Date(b.recharge_date) - new Date(a.recharge_date))[0];
                    return {
                        ...subscriber,
                        planDetails: latestPlan ? `${latestPlan.plan.details} (₹${latestPlan.amount})` : 'No Plan',
                        expiryDate: latestPlan ? latestPlan.validity_end : null
                    };
                });
            };

            const activeSubscribersWithPlans = linkPlans(activeSubscribers);
            const inactiveSubscribersWithPlans = linkPlans(inactiveSubscribers);
            const expiringSubscribersWithPlans = linkPlans(expiringSubscribers);
            const allSubscribersWithPlans = linkPlans(allSubscribers);

            document.getElementById('main-content').innerHTML = `
                <h2 class="mb-4 mt-4 pb-2" style="color: #1B4D3E">Subscriber Management</h2>
                <div class="row">
                    <div class="col-md-3">
                        <div class="subscriber-card" onclick="showSubscriberList('active', '${encodeURIComponent(JSON.stringify(activeSubscribersWithPlans))}')">
                            <i class="bi bi-person-check-fill" style="font-size: 2rem; color: #28a745;"></i>
                            <h4>Active Subscribers</h4>
                            <p class="h2">${activeSubscribersWithPlans.length}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="subscriber-card" onclick="showSubscriberList('inactive', '${encodeURIComponent(JSON.stringify(inactiveSubscribersWithPlans))}')">
                            <i class="bi bi-person-dash-fill" style="font-size: 2rem; color: #dc3545;"></i>
                            <h4>Inactive Subscribers</h4>
                            <p class="h2">${inactiveSubscribersWithPlans.length}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="subscriber-card" onclick="showSubscriberList('expiring', '${encodeURIComponent(JSON.stringify(expiringSubscribersWithPlans))}')">
                            <i class="bi bi-hourglass-split" style="font-size: 2rem; color: #ffc107;"></i>
                            <h4>Expiring Soon</h4>
                            <p class="h2">${expiringSubscribersWithPlans.length}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="subscriber-card" onclick="showSubscriberList('all', '${encodeURIComponent(JSON.stringify(allSubscribersWithPlans))}')">
                            <i class="bi bi-people-fill" style="font-size: 2rem; color: #0d6efd;"></i>
                            <h4>All Subscribers</h4>
                            <p class="h2">${allSubscribersWithPlans.length}</p>
                        </div>
                    </div>
                </div>
                <div id="subscriber-list" style="margin-top:40px"></div>
            `;
            showSubscriberList('active', JSON.stringify(activeSubscribersWithPlans));
        }

        // Show Subscriber List
        function showSubscriberList(type, subscribersData) {
            const subscribers = JSON.parse(decodeURIComponent(subscribersData));
            let title, showNotifyColumn = false;

            switch (type) {
                case 'active':
                    title = 'Active Subscribers';
                    break;
                case 'inactive':
                    title = 'Inactive Subscribers';
                    break;
                case 'expiring':
                    title = 'Expiring Soon';
                    showNotifyColumn = true;
                    break;
                case 'all':
                    title = 'All Subscribers';
                    break;
                default:
                    title = 'Subscribers';
            }

            document.getElementById('subscriber-list').innerHTML = `
                <h3 class="mt-5 mb-4 pb-2" style="color: #1B4D3E">${title}</h3>
                ${showNotifyColumn ? `<button class="btn btn-warning mb-3" onclick="notifyAllExpiring()">Notify All</button>` : ''}
                <table id="subscriberTable" class="table table-bordered table-hover" style="width:100%">
                    <thead style="color: #1B4D3E; background-color: #ebf2f0;">
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Plan Details</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th>Action</th>
                            ${showNotifyColumn ? '<th>Notify</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
                        ${subscribers.map(user => `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.mobile}</td>
                                <td>${user.email}</td>
                                <td>${user.planDetails}</td>
                                <td>${formatDate(user.expiryDate)}</td>
                                <td><span class="badge ${user.status === 'ACTIVE' ? 'bg-success' : 'bg-danger'}">${user.status}</span></td>
                                <td>
                                    <button class="btn btn-sm" style="background-color:#1B4D3E; color:white; border-radius:10px; padding:5px 15px; border:none;" 
                                            onclick="showUserDetails('${user.mobile}')">
                                        <i class="bi bi-eye-fill"></i> View
                                    </button>
                                </td>
                                ${showNotifyColumn ? `
                                    <td>
                                        <button class="btn btn-sm" style="background-color:#ffc107; color:white; border-radius:10px; padding:5px 15px; border:none;" 
                                                onclick="notifySubscriber('${user.mobile}')">
                                            <i class="bi bi-bell-fill"></i> Notify
                                        </button>
                                    </td>
                                ` : ''}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            if ($.fn.DataTable.isDataTable('#subscriberTable')) {
               ($('#subscriberTable').DataTable().destroy());
            }
            $('#subscriberTable').DataTable({ responsive: true, pageLength: 5 });
        }

        // Notify Single Subscriber
        async function notifySubscriber(mobile) {
            const result = await apiFetch(`${BASE_URL}/admins/subscribers/notify`, 'POST', {
                mobile: mobile,
                message: 'Dear customer, your plan is about to expire.'
            });
            if (result && result.message) {
                showToast(result.message, 'success');
            }
        }

        // Notify All Expiring Subscribers
        async function notifyAllExpiring() {
            const result = await apiFetch(`${BASE_URL}/admins/subscribers/notify-all-expiring`, 'POST', {
                message: 'Dear customer, your plan is about to expire.'
            });
            if (result && result.message) {
                showToast(result.message, 'success');
            }
        }

        // Load Plan Management
        async function loadPlanManagement() {
            const categories = await apiFetch(`${BASE_URL}/plans/categories`);
            if (!categories) return;

            document.getElementById('main-content').innerHTML = `
                <h2 class="mb-5 mt-4" style="color: #1B4D3E">Plan Management</h2>
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-success" onclick="showAddCategoryModal()">
                        <i class="bi bi-plus-circle"></i> Add Plan Category
                    </button>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="list-group" id="categoryList">
                            ${categories.map(category => `
                                <a href="#" class="list-group-item list-group-item-action" 
                                   onclick="showPlansForCategory(${category.categoryId})">${category.name}</a>
                            `).join('')}
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div id="plansList"></div>
                    </div>
                </div>
                <div id="categoryModal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Plan Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <label class="form-label">Enter Category Name:</label>
                                <input type="text" id="newCategoryName" class="form-control" required>
                                <small class="text-danger" id="categoryError" style="display:none;">Category already exists!</small>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" onclick="handleAddCategory()">Add Category</button>
                                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            if (categories.length > 0) showPlansForCategory(categories[0].categoryId);
        }

        async function showPlansForCategory(categoryId) {
            const plans = await apiFetch(`${BASE_URL}/plans/category/${categoryId}`);
            if (!plans) return;

            const categories = await apiFetch(`${BASE_URL}/plans/categories`);
            const category = categories.find(cat => cat.categoryId === categoryId);

            document.getElementById('plansList').innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>${category.name}</h3>
                    <button class="btn btn-success" onclick="showAddPlanForm(${categoryId})">
                        <i class="bi bi-plus-circle"></i> Add Plan
                    </button>
                </div>
                <div class="table-responsive">
                    <table id="plansTable" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Plan ID</th>
                                <th>Details</th>
                                <th>Amount</th>
                                <th>Validity Days</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${plans.map(plan => `
                                <tr>
                                    <td>${plan.planId}</td>
                                    <td>${plan.details}</td>
                                    <td>${plan.amount}</td>
                                    <td>${plan.validityDays}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" onclick="showEditPlanForm(${categoryId}, ${plan.planId})">
                                            <i class="bi bi-pencil"></i> Edit
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="confirmDeletePlan(${plan.planId}, ${categoryId})">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            $('#plansTable').DataTable({ pageLength: 5, lengthChange: false, ordering: false, searching: false, info: false });
        }

        function showAddCategoryModal() {
            document.getElementById('newCategoryName').value = '';
            document.getElementById('categoryError').style.display = 'none';
            new bootstrap.Modal(document.getElementById('categoryModal')).show();
        }

        async function handleAddCategory() {
            const newCategoryName = document.getElementById('newCategoryName').value.trim();
            if (!newCategoryName) {
                showToast('Category name cannot be empty!', 'error');
                return;
            }
            const result = await apiFetch(`${BASE_URL}/plans/categories`, 'POST', { name: newCategoryName });
            if (result) {
                showToast('Category added successfully!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                loadPlanManagement();
            }
        }

        function showAddPlanForm(categoryId) {
            document.getElementById('plansList').innerHTML = `
                <div class="plan-form">
                    <h3>Add New Plan</h3>
                    <form onsubmit="handleAddPlan(event, ${categoryId}); return false;">
                        <div class="mb-3">
                            <label class="form-label">Details</label>
                            <input type="text" class="form-control" name="details" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" name="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Validity Days</label>
                            <input type="number" class="form-control" name="validityDays" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">Add Plan</button>
                            <button type="button" class="btn btn-secondary" onclick="showPlansForCategory(${categoryId})">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
        }

        async function handleAddPlan(event, categoryId) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const newPlan = {
                details: formData.get('details'),

        async function handleEditPlan(event, categoryId, planId) {

            };
            const result = await apiFetch(`${BASE_URL}/plans/${planId}`, 'PUT', updatedPlan);

        async function confirmDeletePlan(planId, categoryId) {
            if (confirm('Are you sure you want to delete this plan?')) {
                const result = await apiFetch(`${BASE_URL}/plans/${planId}`, 'DELETE');

                    showToast('Plan deleted successfully!', 'success');
                    showPlansForCategory(categoryId);
                }

        // Load Report Analysis
        async function loadReportAnalysis() {
            try {
                const expiringUsers = await apiFetch(`${BASE_URL}/admins/expiring-subscribers?days=3`) || [];
                const categories = await apiFetch(`${BASE_URL}/plans/categories`) || [];
                const transactions = await apiFetch(`${BASE_URL}/admins/subscribers`) || [];

                const planCounts = categories.length ? categories.map(category => ({
                    category: category.name || 'Unnamed',
                    count: category.plans ? category.plans.length : 0
                })) : [];

                const incomeData = {};
                if (transactions.length) {
                    transactions.forEach(t => {
                        const planName = t.plan ? t.plan.details : 'Unknown';
                        if (!incomeData[planName]) incomeData[planName] = 0;
                        incomeData[planName] += t.amountPaid || 0;
                    });
                }

                const paymentMethods = { "UPI": 0, "Debit Card": 0, "Credit Card": 0, "Unknown": 0 };
                if (transactions.length) {
                    transactions.forEach(t => {
                        const mode = t.paymentMode || 'Unknown';
                        if (paymentMethods.hasOwnProperty(mode)) paymentMethods[mode]++;
                    });
                }

                document.getElementById('main-content').innerHTML = `
                    <h2 class="mb-4 mt-4" style="color: #1B4D3E">Report & Analysis</h2>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h4>Plan Distribution</h4>
                            <canvas id="planChart"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h4>Income by Plan</h4>
                            <canvas id="incomeChart"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h4>Payment Methods</h4>
                            <canvas id="paymentChart"></canvas>
                        </div>
                    </div>
                `;

                new Chart(document.getElementById('planChart'), {
                    type: 'bar',
                    data: {
                        labels: planCounts.map(pc => pc.category),
                        datasets: [{
                            label: 'Number of Plans',
                            data: planCounts.map(pc => pc.count),
                            backgroundColor: '#1B4D3E'
                        }]
                    }
                });

                new Chart(document.getElementById('incomeChart'), {
                    type: 'pie',
                    data: {
                        labels: Object.keys(incomeData),
                        datasets: [{
                            data: Object.values(incomeData),
                            backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#007bff']
                        }]
                    }
                });

                new Chart(document.getElementById('paymentChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(paymentMethods),
                        datasets: [{
                            data: Object.values(paymentMethods),
                            backgroundColor: ['#17a2b8', '#6f42c1', '#e83e8c', '#6c757d']
                        }]
                    }
                });
            } catch (error) {
                console.error('Error in loadReportAnalysis:', error.message);
                showToast(`Failed to load Report & Analysis: ${error.message}`, 'error');
            }
        }

        // Download User Details as CSV
        function downloadUserDetails() {
            if (!window.currentUserDetails) {
                showToast('No user details available to download', 'error');
                return;
            }

            const { subscriber, userPlanHistory, rechargeHistory } = window.currentUserDetails;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Basic Information
            csvContent += "Subscriber Information\n";
            csvContent += "Name,Email,Mobile,Status\n";
            csvContent += `${subscriber.name},${subscriber.email},${subscriber.mobile},${subscriber.status}\n\n`;
            
            // Plan History
            csvContent += "Plan History\n";
            csvContent += "Plan Details,Amount,Payment Mode,Start Date,End Date,Recharge Date\n";
            userPlanHistory.forEach(ph => {
                csvContent += `${ph.plan.details},${ph.amount},${ph.payment_mode || 'N/A'},${formatDate(ph.validity_start)},${formatDate(ph.validity_end)},${formatDate(ph.recharge_date)}\n`;
            });
            if (userPlanHistory.length === 0) csvContent += "No plan history available\n";
            csvContent += "\n";
            
            // Recharge History
            csvContent += "Recharge History\n";
            csvContent += "Plan Name,Amount,Payment Mode,Category,Details,Date\n";
            rechargeHistory.forEach(rh => {
                csvContent += `${rh.planName || 'N/A'},${rh.amountPaid},${rh.paymentMode || 'N/A'},${rh.category || 'N/A'},${rh.details || 'N/A'},${formatDate(rh.transactionDate)}\n`;
            });
            if (rechargeHistory.length === 0) csvContent += "No recharge history available\n";

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${subscriber.name}_details.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Logout
        function logout() {
            localStorage.removeItem('jwtToken');
            jwtToken = null;
            showToast('Logged out successfully!', 'success');
            setTimeout(() => window.location.href = 'admin.html', 1000);
        }
    </script>
